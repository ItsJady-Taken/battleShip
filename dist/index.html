<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleShip</title>
    <script defer src="main.js"></script></head>
    <body>
        <main>
            <header>
                <h1>BattleShip</h1>
            </header>
            <aside class="game-buttons">
                    <button id="start-game" aria-label="Start Game"><label>Start Game</label></button>
                    <button id="reset-game" aria-label="Reset Game"> <label>Reset Game</label></button>
                </aside>
                <div class="game-info">
                    
                    <!-- <p>Turn: <span id="turn"></span></p>
                    <p>Shots: <span id="shots"></span></p> -->
                </div>
            <section class="game-section">
                
                <div>
                    <h2>Your Board</h2>
                    <div class="gameBoard player"></div>
                </div>
                
                <div>
                    <h2>Computer Board</h2>
                    <div class="gameBoard computer"></div>
                </div>
            </section>
        </main>
        
    </body>
</html>
